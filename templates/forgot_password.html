{% extends "base.html" %}

{% block title %}Forgot Password - PDF Manipulator{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-white text-center py-4">
                    <h2 class="mb-0">Reset Password</h2>
                    <p class="text-muted mb-0">Enter your email to receive reset instructions</p>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('forgot_password') }}">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Instructions</button>
                        <div class="text-center">
                            <p class="mb-0">Remember your password? <a href="{{ url_for('login') }}" class="text-decoration-none">Sign in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    border: none;
    border-radius: 10px;
}

.card-header {
    border-bottom: none;
    border-radius: 10px 10px 0 0 !important;
}

.form-control {
    border-radius: 5px;
    padding: 0.75rem 1rem;
    border: 1px solid #e4e8eb;
}

.form-control:focus {
    border-color: #2ecc71;
    box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
}

.btn-primary {
    background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
    border: none;
    padding: 0.75rem;
    font-weight: 500;
    border-radius: 5px;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #27ae60 0%, #219a52 100%);
    transform: translateY(-1px);
}

a {
    color: #2ecc71;
}

a:hover {
    color: #27ae60;
}

.alert {
    border-radius: 5px;
}
</style>
{% endblock %}
